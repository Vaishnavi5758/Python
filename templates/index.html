<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <h1>üìä Data Visualization Dashboard</h1>
    </header>

    <!-- Filter Section -->
    <div class="filter-container">
        <label for="yearFilter">Year:</label>
        <select id="yearFilter" onchange="filterData()">
            <option value="">All Years</option>
        </select>

        <label for="countryFilter">Country:</label>
        <select id="countryFilter" onchange="filterData()">
            <option value="">All Countries</option>
        </select>

        <label for="sectorFilter">Sector:</label>
        <select id="sectorFilter" onchange="filterData()">
            <option value="">All Sectors</option>
        </select>

        <label for="topicsFilter">Topics:</label>
        <select id="topicsFilter" onchange="filterData()">
            <option value="">All Topics</option>
        </select>

        <label for="regionFilter">Region:</label>
        <select id="regionFilter" onchange="filterData()">
            <option value="">All Regions</option>
        </select>

        <label for="pestFilter">PESTLE:</label>
        <select id="pestFilter" onchange="filterData()">
            <option value="">All PESTs</option>
        </select>

        <label for="sourceFilter">Source:</label>
        <select id="sourceFilter" onchange="filterData()">
            <option value="">All Sources</option>
        </select>

       
        <label for="likelihoodFilter">Likelihood:</label>
        <select id="likelihoodFilter" onchange="filterData()">
            <option value="">Likelihood</option>
        </select>

        <label for="swotFilter">SWOT:</label>
        <select id="swotFilter" onchange="filterData()">
            <option value="">All SWOTs</option>
        </select>
    </div>

    <!-- Chart Section -->
    <div class="charts-container">
        <div class="chart-box">
            <h3>üìà Industry Trends (Bar Chart)</h3>
            <canvas id="barChart"></canvas>
        </div>
        
        <div class="chart-box">
            <h3>üç∞ Market Share (Pie Chart)</h3>
            <canvas id="pieChart"></canvas>
        </div>

        <div class="chart-box">
            <h3>üìä Growth Over Time (Line Chart)</h3>
            <canvas id="lineChart"></canvas>
        </div>

        <div class="chart-box">
            <h3>üåÄ SWOT Analysis (Spiral Chart)</h3>
            <canvas id="swotChart"></canvas>
        </div>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
